{
    "Routes": [
        {
            "Route": "/exit/{code}",
            "Command": "bash",
            "Args": ["-c", "exit ${WC_CODE-0}"],
            "Headers": {"X-Default": "This is sent by default"},
            "StatusCodes": [
                {
                    "ExitCode": 0,
                    "StatusCode": 200,
                    "Headers": {"X-Code": "200"}
                },
                {
                    "ExitCode": 1,
                    "StatusCode": 201,
                    "Headers": {"X-Code": "201"}
                },
                {
                    "StatusCode": 400,
                    "Headers": {"X-Code": "400"}
                }
            ]
        },
        {
            "Route": "/*",
            "Command": "echo",
            "Args": ["Use /exit/{code} to get different response headers"]
        }
    ]
}