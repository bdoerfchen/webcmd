{
    "Routes": [
        {
            "Method": "POST",
            "Route": "/echo",
            "Command": "bash",
            "Args": ["-c", "cat -"],
            "AllowBody": true
        },
        {
            "Route": "/*",
            "Command": "echo",
            "Args": ["Use POST /echo with a body"]
        }
    ]
}